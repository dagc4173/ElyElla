<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="../JS/funciones.js" defer></script>
	<title>El y Ella Eróticos</title>
	<link rel="icon" href="../Imagenes/Logo1.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<script defer src="../JS/gestionArticulos.js"></script>
</head>

<body>
	<header>
		<mimenu></mimenu>
	</header>

	<div class="container-fluid">
		<h1 class="my-4 text-center">Gestión de Articulos</h1>
		<form action="#" method="pos">
			<div class="row g-3 justify-content-center align-items-center py-3">
				<div class="col-md-3 px-3">
					<div class="input-group mb-3">
						<label for="sku" class="input-group-text">SKU</label>
						<input type="number" class="form-control" id="sku" name="sku" required>
						<button type="button" class="btn btn-outline-secondary"
							onclick="buscarProducto()">Buscar</button>
					</div>
					<div class="input-group mb-3">
						<label for="nombre" class="input-group-text">Nombre</label>
						<input type="text" class="form-control" id="nombre" name="nombre" required>
					</div>
					<div class="input-group mb-3">
						<label for="precio" class="input-group-text">Precio</label>
						<input type="number" class="form-control" id="precio" name="precio" required>
					</div>
					<div class="input-group mb-3">
						<label for="stock" class="input-group-text">Stock</label>
						<input type="number" class="form-control" id="stock" name="stock" required>
					</div>
					<div class="form-group">
						<label for="categoria" class="input-group-text">Categoria</label>
						<select class="form-control" id="categoria" name="categoria" required>
						  <option value="">Elige una Categoria</option>
						  <option value="opcion1">Moda</option>
						  <option value="opcion2">Tecnología</option>
						  <option value="opcion3">Eróticos</option>
						</select>
					  </div>
				</div>
				<div class="col-md-4 px-3">
					<div class="mb-3">
						<label for="descripcion" class="input-group-text">Descripción</label>
						<textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
					</div>
					<div class="mb-3">
						<label for="imagen" class="input-group-text">Imagen</label>
						<input type=
						"file" class="form-control" id="imagen" name="imagen" required>
					</div>
					<div class="form-group">
						<label for="nombre-destino" class="input-group-text">Subcategoria</label>
						<select class="form-control" id="nombre-destino" name="nombre-destino" required>
						  <option value="">Elige una Subcategoria</option>
						  <option value="opcion1">Lenceria</option>
						  <option value="opcion2">Juguetes</option>
						  <option value="opcion3">Cosméticos Eróticos</option>
						</select>
					  </div>
				</div>
				<div class="container-fluid text-center">
					<button type="button" class="btn btn-success" onclick="guardarProducto()">Guardar</button>
				</div>
			</div>
		</form>
	</div>
	<div class="container text-dark">
		<h2>Articulos Almacenados</h2>
		<div class="table-responsive">
			<table id="tblArticulo" class="table table-striped text-dark">
				<thead>
					<tr>
						<th scope="col">Código</th>
						<th scope="col">Nombre</th>
						<th scope="col">Descripción</th>
						<th scope="col">Precio</th>
						<th scope="col">Stock</th>
						<th scope="col">Imagen</th>
						<th scope="col">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<!-- Aquí se mostrarán los productos desde la base de datos -->
					
				</tbody>
			</table>
		</div>
	</div>
	<footer>
		<mifooter></mifooter>
	</footer>
</body>

</html>
