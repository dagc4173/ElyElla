<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../JS/funciones.js" defer></script>
    <title>El y Ella Eróticos</title>
    <link rel="icon" href="../Imagenes/Logo1.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body class="bg-dark">
    <header>
        <mimenu></mimenu>
    </header>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-light">Registrarse</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label text-light">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label text-light">Correo electrónico:</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="usuario" class="form-label text-light">Usuario:</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="form-label text-light">Contraseña:</label>
                        <input type="password" class="form-control" id="contraseña" name="contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmar-contraseña" class="form-label text-light">Confirmar contraseña:</label>
                        <input type="password" class="form-control" id="confirmar-contraseña"
                            name="confirmar-contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Registrarse</button>
                </form>
                <p class="text-light">¿Ya tienes una cuenta? <a class="text-success" href="../Html/ingresar.html">Inicia sesión</a></p>
            </div>
        </div>
    </div>

    <footer>
        <mifooter></mifooter>
    </footer>
</body>

</html>
