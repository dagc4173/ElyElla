<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../JS/funciones.js" defer></script>
    <title>El y Ella Ropa</title>
    <link rel="icon" href="../Imagenes/Logo1.png">
    <!--<link rel="stylesheet" href="Css/style.css">-->
</head>

<body class="bg-dark">
    <header>
        <mimenu></mimenu>
    </header>

    

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h2 class="text-light">Sugerencias y opiniones</h2>
                <div class="container">
                    <form action="https://testapi.omarcardona.com/" method="post">
                        <div class="form-group mb-3">
                            <label class="text-light" for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" required placeholder="Nombre" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label class="text-light" for="correo">Correo electrónico</label>
                            <input type="email" id="correo" name="correo" required placeholder="Correo electrónico"
                                class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label class="text-light" for="comentarios">Comentarios</label>
                            <textarea id="comentarios" name="comentarios" required placeholder="Ingrese un comentario..." rows="4"
                                cols="50" class="form-control"></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label class="text-light" for="nombre-destino">Valoración</label>
                            <select id="nombre-destino" name="nombre-destino" required class="form-control">
                                <option value="">Elige una opción</option>
                                <option value="opcion1">Excelente</option>
                                <option value="opcion2">Buena</option>
                                <option value="opcion3">Regular</option>
                                <option value="opcion4">Mala</option>
                            </select>
                        </div>
            
                        <div class="form-group mb-3">
                            <label class="text-light" for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" name="telefono" required placeholder="Teléfono" class="form-control">
                        </div>
            
                        <div class="form-group mb-3">
                            <label class="text-light" for="fecha_hora">Fecha y Hora</label>
                            <input type="datetime-local" id="fecha_hora" name="fecha_hora" required placeholder="Fecha y Hora"
                                class="form-control">
                        </div>
            
                        <div class="form-group mb-3">
                            <input type="submit" value="Enviar" class="btn btn-danger">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer >
        <mifooter></mifooter>
    </footer>
</body>

</html>
