<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Crear plantilla - Catálogos El y Ella</title>
		<link rel="icon" href="Imagenes/Logo1.png">
		<link rel="stylesheet" href="style.css">
	</head>
  <body>
    <header>
        <div class="header-container" id="Logo">
            <img src="Imagenes/Logo2.png" alt="Logo"/>
            <h1>Crear plantilla</h1>
        </div>
        
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="crearProducto.html">Crear producto</a></li>
                <li><a href="crearPlantilla.html">Crear plantilla de catálogo</a></li>
                <li><a href="#">Crear catálogo</a></li>
                <li><a href="ingresar.html">Ingresar</a></li>
            </ul>
        </nav>
    </header>
    <form id="catalogTemplateForm">
        <br><br>
      <fieldset>
        <legend>Plantilla de página inicial</legend>
        <label for="companyName">Nombre de la empresa:</label>
        <input type="text" id="companyName" name="companyName"><br><br>
        <label for="adMessage">Mensaje publicitario:</label>
        <input type="text" id="adMessage" name="adMessage"><br><br>
        <label for="contactInfo">Información de contacto:</label>
        <textarea id="contactInfo" name="contactInfo"></textarea>
      </fieldset>
      <br><br>
      <fieldset>
        <legend>Plantilla para siguientes páginas</legend>
        <label for="productsPerPage">Productos por página:</label>
        <select id="productsPerPage" name="productsPerPage">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select><br><br>
        <label for="productPosition">Posición de productos:</label>
        <select id="productPosition" name="productPosition">
          <option value="left">Izquierda</option>
          <option value="center">Centro</option>
          <option value="right">Derecha</option>
        </select>
      </fieldset>
      <br>
      <button type="button" onclick="guardarPlantilla()">Guardar plantilla</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
